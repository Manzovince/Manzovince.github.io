<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- Datepicker -->
    <!-- Title -->
    <title>Life calendar</title>
</head>
<body>
    <section id="intro">
        <h1 class="title">Life calendar</h1>
        <p class="desc">
            Every morning you wake up with the most valuable thing of life: time. <br>
        </p>
        <div id="questions">
            <form class="">
                <label for="" class="">Your birthday</label>
                <div class="">
                    <select name="" id="bMonth" class="">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9" selected="selected">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input type="number" min="1" max="31" value="14" id="bDay" class="" placeholder="Day">
                    <input type="number" min="30" max="2020" value="1996" id="bYear" class="" placeholder="Year">
                </div>
                <!-- More questions -->
                <button id="expand" class="hidden">
                    <div>More questions <span class=""></span></div>
                    <div>Less <span class=""></span></div>
                </button>
                <div class="hidden">
                    <div class="question">
                        <label class="">Graduate school date ?</label>
                        <div class="">
                            <select name="" id="gMonth" class="">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <input type="number" min="1" max="31" id="gDay" class="" placeholder="Day">
                            <input type="number" min="30" max="2020" id="gYear" class="" placeholder="Year">
                        </div>
                    </div>
                    <div class="question">
                        <label class="">Driver licence date ?</label>
                        <div class="">
                            <select name="" id="dMonth" class="">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <input type="number" min="1" max="31" id="dDay" class="" placeholder="Day">
                            <input type="number" min="30" max="2020" id="dYear" class="" placeholder="Year">
                        </div>
                    </div>
                    <div class="question">
                        <label class="">Mariage date ?</label>
                        <div class="">
                            <select id="mMonth" name="" class="">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <input id="mDay" type="number" min="1" max="31" class="" placeholder="Day">
                            <input id="mYear" type="number" min="30" class="" placeholder="Year">
                        </div>
                    </div>
                    <div class="question">
                        <label class="">Other important event ?</label>
                        <div class="">
                            <select name="" id="month" class="">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                        <option value="11">December</option>
                            </select>
                            <input type="number" min="1" max="31" id="day" value="" class="" placeholder="Day">
                            <input type="number" min="30" max="2020" id="year" value="" class="a" placeholder="Year">
                        </div>
                    </div>
                    <div class="question">
                        <label class="">A future goal ?</label>
                        <div class="">
                            <select name="" id="month" class="">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <input type="number" min="1" max="31" id="day" value="1" class="" placeholder="Day">
                            <input type="number" min="30" max="2100" id="year" value="2030" class="" placeholder="Year">
                        </div>
                    </div>
                </div>
                <div id="submit" onclick="createCal()">Create calendar</div>
            </form>
        </div>
    </section>
    <section id="settings">
        <div class="slider">
            <input type="range" min="1" max="100" value="10" class="slider hidden" id="cellSize">
          </div>
    </section>
    <section id="legend">
        <div class="cell-details">
            <div class="cell cellx2"></div>
            <div class="details">1 cell = 1 day</div>
        </div>
        <div class="cell-details">
            <div class="cell cellx2 hbd"></div>
            <div class="details">Birthday</div>
        </div>
        <div class="cell-details">
            <div class="cell cellx2 hny"></div>
            <div class="details">New year</div>
        </div>
        <div class="cell-details">
            <div class="cell cellx2 now"></div>
            <div class="details">Today</div>
        </div>
    </section>
    <section id="calendar"></section>
    <!-- Scripts -->
    <script src="./scripts.js"></script>
</body>
</html>
