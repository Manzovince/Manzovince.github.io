<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Piano training</title>
</head>

<body>

    <div id="color-circle"></div>

    <div id="informations">
        <div id="chord"></div>
        <div id="notes"></div>
        <div id="velocity"></div>
        <div id="intervals"></div>
    </div>

    <div>
        <div id="exercise-container">
            <button onclick="startExercise('chords')">Chords</button>
            <button onclick="startExercise('scales')">Scales</button>
            <button onclick="stopExercise()">Stop</button>
            <button onclick="toggleAnswer()">Show Answer</button>
            <select name="" id="chord-list"></select>
        </div>
        <div id="exercise-display"></div>
    
        <div id="keyboard"></div>
    </div>
</body>

<script src="./script.js"></script>

</html>
